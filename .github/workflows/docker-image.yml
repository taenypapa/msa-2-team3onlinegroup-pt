name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'adopt'
      
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots package
      #run: docker build . --file group-pt-member/Dockerfile --tag group-pt-member:$(date +%s)
